services:
  postgres:
    image: postgres:15-alpine
    container_name: itas-postgres
    restart: always
    environment:
      POSTGRES_DB: itasdb
      POSTGRES_USER: itasuser
      POSTGRES_PASSWORD: itaspass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: itas-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@itas.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5051:80"
    depends_on:
      - postgres

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: itas-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/itasdb
      SPRING_DATASOURCE_USERNAME: itasuser
      SPRING_DATASOURCE_PASSWORD: itaspass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: itas-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
